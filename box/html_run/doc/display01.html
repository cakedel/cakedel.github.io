<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display / display 01</title>
    <style>
        /* inline 요소는 width, height, 상하 margin, padding 값을 줄 수가 없다. */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .inline span {
            width: 100px;
            height: 100px;
            background: rgba(255, 0, 0, 0.3);
            /* 투명도 30% */
            /* background가 적용되는 것처럼 보이지만 공간을 차지하지 않음 padding값이 실제로 먹히는 것은 아니다. */
            color: #fff;
            padding: 50px 0;
            margin: 50px 0;
        }

        /* inline 요소를 block요소로 바꿈. */
        .inlineToBlock span {
            display: block;
            width: 100px;
            height: 100px;
            background: rgba(255, 0, 0, 0.3);
            /* 투명도 30% */
            color: #fff;
            padding: 30px 0;
            margin: 30px 0;
        }

        /* inline-block 요소의 부모에 text-align:center;로 박스를 가로 배열할 수 있다. */
        /* inline-block 요소의 간격을 붙이려면 font-size:0; */
        .inlineToInlineblock {
            text-align: center;
            font-size: 0;
        }

        /* inline 요소를 inline-block요소로 바꿈. */
        /* 박스 사이의 간격이 4px 정도 생긴다. */
        .inlineToInlineblock span {
            /* 가로로 배열되며  */
            display: inline-block;
            width: 100px;
            height: 100px;
            font-size: 20px;
            /* font를 다시살려야 한다. 부모에서 fontsize0을 상속받았기 때문에! */
            background: rgba(255, 0, 0, 0.3);
            /* 투명도 30% */
            color: #fff;
            padding: 30px 0;
            margin: 30px 0;
        }

        .block {
            background: #ff0;
            /* width: 100px; */
        }

        .block div {
            display: inline;
            width: 100px;
            height: 100px;
            font-size: 20px;
            background: rgba(255, 0, 0, 0.3);
            /* 투명도 30% */
            color: #fff;
            padding: 30px 0;
            margin: 30px 0;
        }
    </style>
</head>

<body>
    <section class="inline">
        <span>span01</span>
        <span>span02</span>
        <span>span03</span>
        <span>span04</span>
        <span>span05</span>
        <br>
        <span>span01</span>
        <span>span02</span>
        <span>span03</span>
        <span>span04</span>
        <span>span05</span>
    </section>
    <section class="inlineToBlock">
        <span>span01</span>
        <span>span02</span>
        <span>span03</span>
        <span>span04</span>
        <span>span05</span>
    </section>
    <section class="inlineToInlineblock">
        <span>span01</span>
        <span>span02</span>
        <span>span03</span>
        <span>span04</span>
        <span>span05</span>
    </section>
    <section class="block">
        <div>box01</div>
        <div>box02</div>
        <div>box03</div>
        <div>box04</div>
        <div>box05</div>
    </section>
</body>

</html>
