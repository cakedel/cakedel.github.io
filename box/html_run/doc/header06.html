<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header 06 - 비주얼 위에 메뉴 겹쳐놓기</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/slick.css">
    <style>
        img {
            max-width: 100%;
        }

        header {
            position: absolute;
            inset: 0 0 auto 0;
            line-height: 100px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 17px;
            z-index: 999;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            margin: 0 auto;
            width: calc(100% - 100px);
        }

        header nav>ul {
            display: flex;
            gap: 40px;
        }

        .main_silder {
            position: relative;
            height: 50vh;
            background: url(../img/mainvisual01.jpg) no-repeat center center/cover;
        }

        .product {
            padding: 100px 0;
        }

        .product .container {
            width: 1230px;
            margin: 0 auto;
        }

        .product_slider figure {
            padding: 0 15px;
        }

        .product02 {
            padding: 100px 0;
        }

        .product_slider02 figure {
            padding: 0 15px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>
                <a href="">
                    <img src="../img/grafflogo.png" alt="">
                </a>
            </h1>

            <nav>
                <ul>
                    <li><a href="">MENU01</a></li>
                    <li><a href="">MENU02</a></li>
                    <li><a href="">MENU03</a></li>
                    <li><a href="">MENU04</a></li>
                    <li><a href="">MENU05</a></li>
                    <li><a href="">MENU06</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="main_visual">
        <div class="main_silder">

        </div>
    </section>
    <section class="product">
        <div class="container">
            <div class="product_slider">
                <figure>
                    <img src="../img/lesedilarona01.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/lesedilarona02.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/lesedilarona03.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/lesedilarona04.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/lesedilarona05.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/lesedilarona06.jpg" alt="">
                </figure>
            </div>
        </div>
    </section>
    <section class="product02">
        <div class="container02">
            <div class="product_slider02">
                <figure>
                    <img src="../img/lesedilarona01.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/lesedilarona02.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/lesedilarona03.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/lesedilarona04.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/lesedilarona05.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/lesedilarona06.jpg" alt="">
                </figure>
            </div>
        </div>
    </section>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <script>
        $(function () {
            $('.product_slider').slick({
                slidesToShow: 3,
                // centerMode: true

            })
            $('product_slider02').slick({
                slidesToShow: 3,
                centerMode: true,
                centerPadding : ''
            })
        })
    </script>
</body>

</html>
