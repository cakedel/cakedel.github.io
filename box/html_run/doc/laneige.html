<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        img {
            max-width: 100%;
        }

        .laneige {
            padding: 150px 0;
        }

        .movie_bg {
            position: absolute;
            inset: 0 auto auto 0;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

        video {
            width: 100%;
        }

        .case {
            position: relative;
        }

        .container {
            display: flex;
            width: 1200px;
            margin: 0 auto;
            gap: 100px;
        }

        .container figure {
            position: relative;
            flex: 1;
        }

        .container figure::after {
            position: absolute;
            content: "";
            inset: 50% auto auto 50%;
            width: 100px;
            height: 100px;
            opacity: 0;
            background: url(../img/bubble.png) no-repeat center center/contain;
        }

        .container figure:hover::after {
            animation: waterball 1s infinite linear;
        }

        .container figure img {
            transition: 0.5s;
        }

        .container figure:hover img {
            animation: laneige 0.5s;
            transform-origin: bottom center;
        }

        @keyframes laneige {
            0% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(-20deg);
            }

            50% {
                transform: rotate(-5deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        @keyframes waterball {
            0% {
                inset: 50% auto auto 50%;
                opacity: 0;
            }

            25% {
                inset: 30% auto auto 30%;
                opacity: 0.25;
            }

            50% {
                inset: -10% auto auto 45%;
                opacity: 0.5;
            }

            100% {
                inset: -50% auto auto 10%;
                opacity: 1;
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>

<body>
    <section class="laneige">
        <div class="movie_bg">
            <video src="../img/bestseller-bg.mp4" autoplay muted loop playsinline></video>
        </div>
        <div class="case">
            <div class="container">
                <figure><img src="../img/laneige01.png" alt=""></figure>
                <figure><img src="../img/laneige02.png" alt=""></figure>
                <figure><img src="../img/laneige03.png" alt=""></figure>
            </div>
        </div>
        </div>
    </section>
</body>

</html>
