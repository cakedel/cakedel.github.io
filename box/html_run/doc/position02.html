    <title>position02</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .sticky {
            position: sticky;
            top: 0;
            left: 0;
            height: 100vh;
            color: #fff;
            text-align: center;
            line-height: 100vh;
        }

        header {
            background: rgb(195, 195, 195);

        }

        main {
            background: rgb(88, 121, 88);
        }

        footer {
            background: rgb(22, 22, 65);
        }

        .container {
            display: flex;
        }

        .container figure {
            flex: 1;
            /* 1:1 비율로 figure를 가로로 배치 */
            line-height: 1.4;
        }

        .container figure:nth-child(2) {
            background: #333;
            height: 100vh;
        }
    </style>
</head>

    <header class="sticky">
        header
    </header>
    <main class="sticky">
