<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab menu 01 - display : none, block </title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .tab {
            padding: 100px 0;
        }

        .container {
            width: 1200px;
            margin: 0 auto;
        }

        .tab_menu {
            display: flex;
        }

        .tab_menu>li {
            flex: 1;
            text-align: center;
        }

        .tab_menu>li.on a {
            background: #333;
            color: #fff;
        }

        .tab_menu>li>a {
            display: block;
            line-height: 40px;
            padding: 0 15px;
            background: #f7f7f7;
        }

        .tab_menu>li~li {
            border-left: 1px solid #fff;
        }

        .tab_content>li {
            display: none;
            padding: 10px;
        }

        .tab_content>li.on {
            display: block;
        }
    </style>
</head>

<body>
    <section class="tab">
        <div class="container">
            <ul class="tab_menu">
                <li class="on"><a href="">MENU01</a></li>
                <!-- a에 class를 붙이지 말고 순번이 있는 li에 붙인다. -->
                <li><a href="">MENU02</a></li>
                <li><a href="">MENU03</a></li>
            </ul>
            <ul class="tab_content">
                <li class="on">01.Lorem ipsum, dolor sit amet consectetur adipisicing elit. Velit, tempora.</li>
                <li>02.Lorem ipsum, dolor sit amet consectetur adipisicing elit. Velit, tempora.</li>
                <li>03.Lorem ipsum, dolor sit amet consectetur adipisicing elit. Velit, tempora.</li>
            </ul>
        </div>
    </section>

    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $('.tab_menu>li>a').on('click', function (e) {
                e.preventDefault();
                // console.log($(this).parent().index());
                var idx = $(this).parent().index()
                // 번호를 받아올 때는 index idx를 주로 씀
                // const UL = document.querySelector('ul')
                // const setUL = function () { };
                // console.log(UL)
                $('.tab_content>li').removeClass('on');
                $('.tab_content>li').eq(idx).addClass('on');
                $('.tab_menu>li').removeClass('on')
                $(this).parent().addClass('on')
            })
        });
    </script>
</body>

</html>
