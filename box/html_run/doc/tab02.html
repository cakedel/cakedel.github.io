<!DOCTYPE html>

<head>

    <title>tab menu 02 - visiblity & position</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/slick.css">
    <style>
        img {
            max-width: 100%;
        }

        .tab {
            padding: 100px 0;
        }

        .container {
            position: relative;
            width: 1200px;
            margin: 0 auto;
        }

        .tab_menu {
            display: flex;
        }

        .tab_menu>li {
            flex: 1;
            text-align: center;
        }

        .tab_menu>li.on a {
            background: #333;
            color: #fff;
        }

        .tab_menu>li>a {
            display: block;
            line-height: 40px;
            padding: 0 15px;
            background: #f7f7f7;
        }

        .tab_menu>li~li {
            border-left: 1px solid #fff;
        }

        .tab_content {
            position: relative;
            height: 200px;
        }

        .tab_content>li {
            position: absolute;
            inset: 0 0 0 0;
            visibility: hidden;
            padding: 10px 0;
        }

        .tab_content>li {
            visibility: visible;
        }

        .tab_content>li.on {
            display: block;
        }

        .arrows i {
            position: absolute;
        }
.inner {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
        .arrows i:nth-child(1) {
            top: 60%;
            left: 10px;
            font-size: 30px;
            z-index: 999;
        }

        .arrows i:nth-child(2) {
            top: 60%;
            right: 10px;
            font-size: 30px;
            z-index: 999;
        }

        .main_visual {
            position: relative;
            padding: 0px 0 100px 0;
            color: #fff;
            text-shadow: 0 0 3px #000;
        }

        .main_visual figure {
            height: 500px;
        }

        .main_visual .visual01 {
            background: url(../img/mainvisual01.jpg) no-repeat center center/cover;
        }

        .main_visual .visual02 {
            background: url(../img/mainvisual02.jpg) no-repeat center center/cover;
        }

        .main_visual .visual03 {

        }

        .main_visual .visual04 {

        }

        .main_visual h2 {
            font-size: 36px;
            font-weight: 700;
            margin: 0 0 10px 0;
        }

        .main_visual p {
            font-size: 16px;
            font-weight: 300;
        }
    </style>
</head>

    <script>
        $(function () {
            $('.tab_menu>li>a').on('click', function (e) {
                e.preventDefault();
                // console.log($(this).parent().index());
                var idx = $(this).parent().index()
                // 번호를 받아올 때는 index idx를 주로 씀
                // const UL = document.querySelector('ul')
                // const setUL = function () { };
                // console.log(UL)
                $('.tab_content>li').removeClass('on');
                $('.tab_content>li').eq(idx).addClass('on');
                $('.tab_menu>li').removeClass('on')
                $(this).parent().addClass('on')
            })
            $('.product_slider').slick({
                slidesToShow: 5,
                asNavFor: '.slider02',
                arrows: false,
            });
            $('.slider02').slick({
                arrows: false,
                fade: true,
            });
            $('.arrows i:nth-child(1)').on('click', function () {
                $('.product_slider').slick('slickPrev')
            });

            $('.arrows i:nth-child(2)').on('click', function () {
                $('.product_slider').slick('slickNext')
            });
        });
    </script>
