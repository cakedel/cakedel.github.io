<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        img {
            max-width: 100%;
        }

        .tab {
            padding: 100px 0;
        }

        .container {
            display: flex;
            width: 1200px;
            margin: 0 auto;
            gap: 100px;
        }

        .container>ul {
            flex: 1;
        }

        .tab_menu>li.on a {
            background: #333;
            color: #fff;
        }

        .tab_menu>li>a {
            display: block;
            line-height: 40px;
            padding: 0 15px;
            background: #f7f7f7;
        }

        .tab_menu>li~li {
            border-left: 1px solid #fff;
        }

        .tab_content {
            position: relative;
            background: url(../img/lesedilarona04.jpg);
            height: 500px;
        }

        .tab_content>li {
            display: none;
            position: absolute;
            font-size: 0;
        }

        .tab_content>li::before {
            content: "\eb59";
            font-family: xeicon;
            font-size: 30px;
        }


        .tab_content>li.on {
            display: block;
            animation: arrow 2s;
        }

        @keyframes arrow {
            to {
                transform: rotateY(720deg);
            }
        }

        .tab_content>li:nth-child(1) {
            inset: 100px auto auto 100px;
        }


        .tab_content>li:nth-child(2) {
            inset: 400px auto auto 300px;
        }

        .tab_content>li:nth-child(3) {
            inset: 200px auto auto 400px;
        }

        .ming {
            padding: 200px 0;
            background: #000;
        }
    </style>
</head>

<body>
    <section class="tab">
        <div class="container">
            <ul class="tab_menu">
                <li class="on"><a href="">SEOUL</a></li>
                <!-- a에 class를 붙이지 말고 순번이 있는 li에 붙인다. -->
                <li><a href="">BUSAN</a></li>
                <li><a href="">DOKDO</a></li>
            </ul>
            <ul class="tab_content">
                <li>SEOUL</li>
                <li>BUSAN</li>
                <li>DOKDO</li>
            </ul>
        </div>
    </section>
    <section class="ming">

    </section>

    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $('.tab_menu>li>a').on('click', function (e) {
                e.preventDefault();
                // console.log($(this).parent().index());
                var idx = $(this).parent().index()
                // 번호를 받아올 때는 index idx를 주로 씀
                // const UL = document.querySelector('ul')
                // const setUL = function () { };
                // console.log(UL)
                $('.tab_content>li').removeClass('on');
                $('.tab_content>li').eq(idx).addClass('on');
                $('.tab_menu>li').removeClass('on')
                $(this).parent().addClass('on')
            })
        });
    </script>
</body>

</html>
