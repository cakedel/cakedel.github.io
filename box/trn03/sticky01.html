<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sticky 01</title>
    <style>
        .sc {
            height: 100vh;
        }
        .sc01 {
            background: #f00;
        }
        .sc02 {
            background: #ff0;
        }
        .sticky {
            position: sticky;
            inset: 0 auto auto auto;
            width: 400px;
            height: 500px;
            background: #fff;
        }
        .sc03 {
            background: #369;
        }
    </style>
</head>

<body>
    <section class="sc sc01"></section>
    <section class="sc sc02">
        <div class="sticky">
            imcrylikeababy
        </div>
    </section>
    <section class="sc sc03"></section>
</body>

</html>
