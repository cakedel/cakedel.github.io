<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backdropfilter</title>
    <style>
        .top {
            width: 1200px;
            height: 900px;
            background: url(../img/insta05.jpg) no-repeat center center/cover;
            font-size: 60px;
        }

        .bottom::before {
            content: "";
            display: block; 
            position: absolute;
            inset: 500px auto auto 0;
            width: 300px;
            height: 700px;
            opacity: 0.5;
            backdrop-filter: blur(10px);            
        }

  

    </style>
</head>

<body>
    <div class="top">FILTER
        
    </div>
    <div class="bottom"></div>
    
</body>

</html>
