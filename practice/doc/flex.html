    <title>flex practice</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .main01 {
            padding: 100px 0;
            text-align: center;
        }

        .main01 .container h2 {
            font-size: 31px;
            font-weight: 700;
            margin: 0 0 10px 0;
        }

        .main01 .container p {
            font-size: 15px;
            font-weight: 300;
            margin: 0 0 50px 0;
        }

        .main01 .container .inner {
            display: flex;
            width: 1200px;
            margin: 0 auto;
            gap: 30px;
        }

        .main01 .container figure {
            flex: 1;
        }

        .main01 .container img {
            margin: 0 0 10px 0;
        }

        .main01 .inner h2 {
            font-size: 16px;
            font-weight: 700;
            margin: 0 0 10px 0;
        }

        .main01 .inner p {
            font-size: 15px;
            font-weight: 300;
            margin: 0 0 30px 0;
        }

        .main01 .inner a {
            display: inline-block;
            padding: 3px 15px 6px 15px;
            border: 1px solid #333;
        }
    </style>
</head>
