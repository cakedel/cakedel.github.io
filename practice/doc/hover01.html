<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Positon & Hover Review</title>
    <link rel="stylesheet" href="../css/reset.css">
</head>
<style>
    section {
        padding: 100px 0;
        text-align: center;
    }

    section h2 {
        font-size: 23px;
        font-weight: 500;
        letter-spacing: 0.5em;
        margin: 0 0 10px 0;
    }

    section p {
        font-size: 15px;
        font-weight: 300;
        letter-spacing: -0.025em;
        margin: 0 0 30px 0;
    }

    section .container {
        display: flex;
        width: 1200px;
        gap: 30px;
        margin: 0 auto;


    }

    section .container figure {
        position: relative;
        display: flex;
        flex: 1;
        overflow: hidden;
    }

    section .container img {
        max-width: 100%;
        /* 이미지의 최대 사이즈를 부모요소의 1200px를 넘지 않게 합니다. */
    }

    .hover01 .container figure .box {
        /* display: flex; */
        overflow: hidden;
        /* !!!!중요하니 기억할것!!!!! */
        display: flex;
        position: absolute;
        background: #ddd;
        top: 0;
        left: 0;
        width: 0;
        height: 100%;
        justify-content: center;
        align-items: center;
        transition: width 0.5s;
    }

    .hover01 .container figure:hover .box {
        width: 150px;
    }

    .hover01 .container figure img {
        transition: transform 0.5s;
    }

    .hover01 .container figure:hover img {
        transform: translateX(50px);
    }

    nav {
        line-height: 50px;
    }

    nav ul {
        display: flex;
        width: 1200px;
        margin: 0 auto;
        text-align: center;
    }

    nav ul>li {
        position: relative;
        flex: 1;
    }

    nav ul>li::after {
        content: "";
        display: block;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 3px;
        background: rgb(255, 154, 174);
        transition: 0.5s;
    }

    nav ul>li:hover::after {
        width: 100%;
    }

    .hover02 .container figure::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 0;
        border-top: 1px solid #333;
        border-left: 1px solid #333;
        transition: 0.5s;
        opacity: 0;
    }

    .hover02 .container figure:hover::before {
        width: 100%;
        height: 100%;
        opacity: 1;
    }

    .hover02 .container figure::after {
        content: "";
        position: absolute;
        bottom: 0;
        right: 0;
        width: 0;
        height: 0;
        border-bottom: 1px solid #333;
        border-right: 1px solid #333;
        transition: 0.5s;
        opacity: 0;
    }

    .hover02 .container figure:hover::after {
        width: 100%;
        height: 100%;
        opacity: 1;
    }

    .hover03 .container figure::before {
        content: "";
        position: absolute;
        bottom: 0;
        bottom: 0;
        width: 3px;
        height: 0;
        background: rgb(115, 225, 255);
        transition: 0.5s;
    }

    .hover03 .container figure:hover::before {
        height: 100%;
    }

    .hover03 .container figure::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 3px;
        background: rgb(115, 225, 255);
        transition: 0.5s;
    }

    .hover03 .container figure:hover::after {
        width: 100%;
    }

    .hover03 .container .box::before {
        content: "";
        position: absolute;
        right: 0;
        top: 0;
        width: 0;
        height: 3px;
        background: rgb(115, 225, 255);
        transition: 0.5s;
    }

    .hover03 .container .box:hover::before {
        width: 100%;

    }

    .hover03 .container .box::after {
        content: "";
        position: absolute;
        right: 0;
        bottom: 0;
        width: 3px;
        height: 0;
        background: rgb(115, 225, 255);
        transition: 0.5s;
    }

    .hover03 .container .box:hover::after {
        height: 100%;
    }
</style>

<body>
